name: Update Stock Prices
on:
  schedule:
    - cron: '0 0 * * 1-5'    # 월-금 오전 9시 (장 시작)
    - cron: '30 6 * * 1-5'   # 월-금 오후 3:30 (장 마감)
    - cron: '0 0 * * 6'      # 토요일 오전 9시
  workflow_dispatch:  # 수동 실행 가능

jobs:
  update-prices:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install yfinance pandas beautifulsoup4 requests
    
    - name: Pull latest changes and update
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        git fetch origin main
        git reset --hard origin/main
        python update_prices.py
        git add stock_prices.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update stock prices $(date +'%Y-%m-%d %H:%M')" && git push)
