        // CSV íŒŒì‹±
        // CSV íŒŒì‹± (ìˆ˜ì •ëœ ë²„ì „)
function parseCSV(csvText) {
    const lines = csvText.trim().split('\n');
    const data = [];
    
    // ì²« ë²ˆì§¸ ì¤„ì€ í—¤ë”ì´ë¯€ë¡œ ìŠ¤í‚µ
    for (let i = 1; i < lines.length; i++) {
        const line = lines[i].trim();
        if (!line) continue;
        
        // CSV íŒŒì‹± (ì‰¼í‘œë¡œ êµ¬ë¶„, ë”°ì˜´í‘œ ì²˜ë¦¬)
        const values = [];
        let current = '';
        let inQuotes = false;
        
        for (let char of line) {
            if (char === '"') {
                inQuotes = !inQuotes;
            } else if (char === ',' && !inQuotes) {
                values.push(current.trim());
                current = '';
            } else {
                current += char;
            }
        }
        values.push(current.trim());
        
        // ë°ì´í„°ê°€ ì¶©ë¶„í•˜ì§€ ì•Šìœ¼ë©´ ìŠ¤í‚µ 
        if (values.length < 10) continue;
        
        const row = {
            date: values[0]?.replace(/"/g, '').trim(),
            account: values[2]?.replace(/"/g, '').trim(),
            category: values[3]?.replace(/"/g, '').trim(),
            group: values[4]?.replace(/"/g, '').trim(),
            stockName: values[5]?.replace(/"/g, '').trim(),
            code: values[6]?.replace(/"/g, '').trim(),
            type: values[7]?.replace(/"/g, '').trim(),
            quantity: parseInt(values[8]?.replace(/"/g, '').replace(/,/g, '')) || 0,
            price: parseInt(values[9]?.replace(/"/g, '').replace(/,/g, '')) || 0,
            prevClose: 0
        };
        
        // ë‚ ì§œ í˜•ì‹ ë³€í™˜ (25.11.03 -> 2025-11-03)
        if (row.date && row.date.includes('.')) {
            const parts = row.date.split('.');
            if (parts.length === 3) {
                const year = parts[0].length === 2 ? '20' + parts[0] : parts[0];
                const month = parts[1].padStart(2, '0');
                const day = parts[2].padStart(2, '0');
                row.date = `${year}-${month}-${day}`;
            }
        }
        
        // ìœ íš¨í•œ ë°ì´í„°ë§Œ ì¶”ê°€
        if (row.stockName && row.date) {
            data.push(row);
        }
    }
    
    console.log('íŒŒì‹±ëœ ë°ì´í„°:', data.length, 'ê°œ');
    console.log('ìƒ˜í”Œ ë°ì´í„°:', data.slice(0, 3));
    
    return data;
}
        
        // ê³„ì¢Œ í˜„í™© ë Œë”ë§
        function renderAccounts() {
            const container = document.getElementById('accountsContainer');

            // ê³„ì¢Œë³„ë¡œ í˜„ì¬ ë³´ìœ  ìˆ˜ëŸ‰ ê³„ì‚°
            tradeData.forEach(trade => {
                if (!accounts[trade.account]) {
                    accounts[trade.account] = {};
                }
                if (!accounts[trade.account][trade.stockName]) {
                    accounts[trade.account][trade.stockName] = {
                        quantity: 0,
                        totalBuy: 0,
                        buyCount: 0,
                        code: trade.code,
                        prevClose: trade.prevClose
                    };
                }
                
                const stock = accounts[trade.account][trade.stockName];
                if (trade.type === 'ë§¤ìˆ˜') {
                    stock.quantity += trade.quantity;
                    stock.totalBuy += trade.price * trade.quantity;
                    stock.buyCount += trade.quantity;
                } else if (trade.type === 'ë§¤ë„') {
                    stock.quantity -= trade.quantity;
                }
            });
            
            let html = '';
            Object.keys(accounts).forEach(accountName => {
                html += `<div class="account-section">`;
                html += `<div class="account-title">${accountName}</div>`;
                
                Object.keys(accounts[accountName]).forEach(stockName => {
                    const stock = accounts[accountName][stockName];
                    if (stock.quantity <= 0) return; // ë³´ìœ í•˜ì§€ ì•Šì€ ì¢…ëª©ì€ ì œì™¸
                    
                    const avgPrice = stock.totalBuy / stock.buyCount;
                    const currentValue = stock.prevClose * stock.quantity;
                    const profit = currentValue - (avgPrice * stock.quantity);
                    const profitRate = (profit / (avgPrice * stock.quantity) * 100).toFixed(2);
                    const profitClass = profit >= 0 ? 'profit-positive' : 'profit-negative';
                    
                    html += `

                            <div class="stock-name">${stockName}</div>
                            <div class="stock-info">
                                <div class="${profitClass}">${profit >= 0 ? '+' : ''}${profit.toLocaleString()}ì›</div>
                                <div>${stock.quantity}ì£¼</div>
                                <div>${Math.round(avgPrice).toLocaleString()}ì›</div>
                            </div>
                            <div class="stock-info">

                                <div>${currentValue.toLocaleString()}ì›</div>
                                <div>${Math.round(stock.prevClose).toLocaleString()}ì›</div>
                            </div>
                        </div>
                    `;
                });
                
                html += `</div>`;
            });
            
            container.innerHTML = html;

        function updateCalendar() {

            }
            
            // ë‚ ì§œë³„ ê±°ë˜ ì§‘ê³„
            const dailyTrades = {};

            tradeData.forEach(trade => {
                if (selectedStock && trade.stockName !== selectedStock) return;
                
                const tradeDate = new Date(trade.date);

                if (!dailyTrades[day]) {
                    dailyTrades[day] = { buy: 0, sell: 0 };
                }
                
                const amount = trade.price * trade.quantity;
                if (trade.type === 'ë§¤ìˆ˜') {
                    dailyTrades[day].buy += amount;
                    totalBuy += amount;
                } else {
                    dailyTrades[day].sell += amount;
                    totalSell += amount;
                }
            });
            
            // ë‚ ì§œ ë Œë”ë§
            for (let day = 1; day <= daysInMonth; day++) {
                const dateStr = `${year}-${String(month).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const trades = dailyTrades[day] || { buy: 0, sell: 0 };
                
                let dayHtml = `
                    <div class="calendar-day" onclick="selectDate('${dateStr}')">
                        <div class="day-number">${day}</div>
                `;
                
                if (trades.buy > 0) {
                    dayHtml += `<div class="day-buy">â–²${(trades.buy/10000).toFixed(0)}ë§Œ</div>`;
                }
                if (trades.sell > 0) {
                    dayHtml += `<div class="day-sell">â–¼${(trades.sell/10000).toFixed(0)}ë§Œ</div>`;
                }
                
                dayHtml += `</div>`;
                grid.innerHTML += dayHtml;
            }
            
            // í•©ê³„ ì—…ë°ì´íŠ¸
            document.getElementById('totalBuy').textContent = (totalBuy/10000).toFixed(0) + 'ë§Œì›';
            document.getElementById('totalSell').textContent = (totalSell/10000).toFixed(0) + 'ë§Œì›';
        }
        
        // ë‚ ì§œ ì„ íƒ
        function selectDate(dateStr) {
            selectedDate = dateStr;
            
            // ë‹¬ë ¥ UI ì—…ë°ì´íŠ¸
            document.querySelectorAll('.calendar-day').forEach(el => {
                el.classList.remove('active');
            });
            event.target.closest('.calendar-day').classList.add('active');
            
            // ê±°ë˜ ìƒì„¸ í‘œì‹œ
            renderTradeDetails(dateStr);
            
            // ì¼ê¸° ë¡œë“œ
            loadDiary();
        }
        
        // ê±°ë˜ ìƒì„¸ ë Œë”ë§
        function renderTradeDetails(dateStr) {
            const container = document.getElementById('tradeDetailContainer');
            const trades = tradeData.filter(t => t.date === dateStr);
            
            document.getElementById('detailTitle').textContent = `${dateStr} ê±°ë˜ ìƒì„¸`;
            
            if (trades.length === 0) {
                container.innerHTML = '<div class="loading">ê±°ë˜ ë‚´ì—­ì´ ì—†ìŠµë‹ˆë‹¤.</div>';
                return;
            }
            
            let html = '';
            trades.forEach(trade => {
                const typeClass = trade.type === 'ë§¤ìˆ˜' ? 'buy' : 'sell';
                const amount = trade.price * trade.quantity;
                html += `
                    <div class="trade-detail-item">
                        <span class="trade-type ${typeClass}">${trade.type}</span>
                        <strong>${trade.stockName}</strong>
                        <div style="margin-top: 8px; font-size: 12px; color: #6c757d;">
                            ${trade.quantity}ì£¼ Ã— ${trade.price.toLocaleString()}ì› 
                            = ${amount.toLocaleString()}ì›
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        // ì¼ê¸° ë¡œë“œ
        async function loadDiary() {
            if (!selectedDate) {
                document.getElementById('diaryTextarea').value = '';
                return;
            }
            
            try {
                const result = await window.storage.get(`diary_${selectedDate}`);
                document.getElementById('diaryTextarea').value = result?.value || '';
            } catch (error) {
                document.getElementById('diaryTextarea').value = '';
            }
        }
        
        // ì¼ê¸° ì €ì¥
        async function saveDiary() {
            if (!selectedDate) {
                alert('ë‚ ì§œë¥¼ ì„ íƒí•´ì£¼ì„¸ìš”.');
                return;
            }
            
            const content = document.getElementById('diaryTextarea').value;
            
            try {
                await window.storage.set(`diary_${selectedDate}`, content);
                alert('ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤.');
            } catch (error) {
                console.error('ì €ì¥ ì‹¤íŒ¨:', error);
                alert('ì €ì¥ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
            }
        }
        
        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
        window.onload = init;
    </script>
